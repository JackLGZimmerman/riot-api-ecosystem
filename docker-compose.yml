# docker-compose.yml
services:
  api:
    build: .
    container_name: fifth-time-lucky-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      CELERY_BROKER_URL: amqp://user:password@rabbitmq:5672//
    depends_on:
      - rabbitmq
    volumes:
      - ./data:/app/data

  worker:
    build: .
    container_name: fifth-time-lucky-worker
    command: celery --app app.workers.app:celery_app worker --loglevel=info
    environment:
      CELERY_BROKER_URL: amqp://user:password@rabbitmq:5672//
    depends_on:
      - rabbitmq
    volumes:
      - ./data:/app/data

  beat:
    build: .
    container_name: fifth-time-lucky-beat
    command: celery --app app.workers.app:celery_app beat --loglevel=info
    environment:
      CELERY_BROKER_URL: amqp://user:password@rabbitmq:5672//
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"

  # ─────────────── Monitoring stack ─────────────── #

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

volumes:
  prometheus_data:
  grafana_data:
