services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    mem_limit: 5g
    memswap_limit: 5g
    cpus: 2
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./database/clickhouse/schema:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8123/ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

  prefect-postgres:
    image: postgres:16
    container_name: prefect-postgres
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - prefect_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect -d prefect"]
      interval: 10s
      timeout: 5s
      retries: 5

  prefect-server:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect-server
    depends_on:
      prefect-postgres:
        condition: service_healthy
    environment:
      PREFECT_SERVER_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@prefect-postgres:5432/prefect
    command: ["prefect", "server", "start", "--host", "0.0.0.0"]
    ports:
      - "4200:4200"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health').read(); print('ok')\""]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s

  prefect-worker:
    build:
      context: .
      dockerfile: Dockerfile.prefect-worker
    container_name: prefect-worker
    depends_on:
      - prefect-server
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: [ "prefect", "worker", "start", "--pool", "docker-pool", "--type", "docker" ]
    restart: unless-stopped


volumes:
  player_data_collection_venv:
  clickhouse_data:
  prefect_pgdata:
